<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="stylesheet" href="./css/signup.css" />
        <script>
            function togglePassword() {
                var x = document.getElementById('pass')
                if (x.type == 'password') {
                    x.type = 'text'
                } else {
                    x.type = 'password'
                }

                var y = document.getElementById('cpass')
                if (y.type == 'password') {
                    y.type = 'text'
                } else {
                    y.type = 'password'
                }
            }
        </script>
    </head>
    <body>
        <form action="/action_page.php" style="border: 1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />

                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required />

                <label for="psw"><b>Password</b></label>
                <input id="pass" type="password" placeholder="Enter Password" name="psw" required />

                <label for="psw-repeat"><b>Confirm Password</b></label>
                <input id="cpass" type="password" placeholder="Confirm Password" name="psw-confirm" required />

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px" /> Remember me
                </label>
                <label> <input type="checkbox" name="showpsd" onclick="togglePassword()" /> Show Password </label>
                <p>
                    By creating an account you agree to our
                    <a href="./terms.html" style="color: dodgerblue">Terms & Privacy</a>.
                </p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </body>
</html>
